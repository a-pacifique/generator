{% extends "layout.html" %}
{% load static %}
{% block content %}
<head>
    {{ form.media }}
    <title>Create Article - Generator</title>
</head>
<section class="container mt-5">
    <h1 class="mb-4">Create Article</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label">Title:</label>
            <input type="text" id="{{ form.title.id_for_label }}" name="{{ form.title.name }}" class="form-control" placeholder="Enter article title" required>
        </div>
        <div class="mb-3">
            <label for="{{ form.image.id_for_label }}" class="form-label">Image:</label>
            <input type="file" name="{{ form.image.name }}" class="form-control" accept="image/*" required>
        </div>
        <div class="mb-3">
            <label for="{{ form.content.id_for_label }}" class="form-label">Content:</label>
            {{ form.content|safe }}
        </div>
        <button type="submit" class="btn btn-primary">Create Article</button>
    </form>    
</section>
{% endblock %}
