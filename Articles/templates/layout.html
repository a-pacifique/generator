<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"></script>
    <script src="{% static 'django_tinymce/init_tinymce.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta name="google-site-verification" content="9lpgZl9-5Bo2LElYJR-_WfAN3ZhSZtwKsZj_RxL8fKY" />
    <title>{% block title %}TheFlipperEconomics{% endblock %}</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1335840781247344"
     crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-dark text-white py-3">
        <nav class="container d-flex justify-content-between align-items-center">
            <h1><a href="{% url 'home' %}" class="text-white text-decoration-none">TheFlipperEconomics</a></h1>
            <ul class="list-unstyled d-flex">
                <li class="me-3"><a href="{% url 'home' %}" class="text-white text-decoration-none">Home</a></li>
                <li class="me-3"><a href="{% url 'contact_us' %}" class="text-white text-decoration-none">Contact Us</a></li>
                <li class="me-3"><a href="{% url 'about_us' %}" class="text-white text-decoration-none">About Us</a></li>
                <li class="me-3"><a href="{% url 'create_article' %}" class="text-white text-decoration-none">Create Article</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container py-4">
    
        {% block content %}
        
        {% endblock %}
            
    </main>

    <footer class="bg-dark text-white py-3 text-center">
        <p class="mb-0">Product of 1445 Enterprise &copy; {% now "Y" %}</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
